
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .card {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        .card h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .card h2 {
            margin: 5px 0 15px;
            font-size: 18px;
            color: #777;
            font-weight: normal;
        }

        .card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .card a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #0077b5;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: #005582;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Omkar Nandgaonkar</h1>
        <h2>Web Developer / AI Enthusiast</h2>
        <p>Enthusiastic about web development and AI. Passionate about building interactive websites and learning cutting-edge technologies.</p>
        <a href="https://www.linkedin.com/in/your-linkedin" target="_blank">Connect on LinkedIn</a>
    </div>
</body>
</html>
